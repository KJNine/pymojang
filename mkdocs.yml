site_name: PyMojang
repo_url: https://github.com/Lucino772/pymojang
repo_name: Lucino772/PyMojang
site_author: Lucino772
edit_uri: ""

theme: 
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      watch:
        - mojang

extra_css:
  - css/extra.css

extra:
  version:
    provider: mike
    default: stable

nav:
  - What is PyMojang: 'index.md'
  - Check Status: 'check_status.md'
  - Account:
    - Retrieve user information: 'account/retrieve_user_info.md'
    - Authenticate:
      - Mojang Account: 'account/auth_connect.md'
      - Microsoft Account: 'account/microsoft/connect.md'
    - API:
      - Auth API: 'account/auth_api.md'
      - Microsoft Auth API: 'account/microsoft/auth_api.md'
      - Security API: 'account/auth_security.md'
      - Session API: 'account/auth_session.md'
  - Minecraft:
    - RCON: 'minecraft/rcon.md'
    - Query: 'minecraft/query.md'
    - Server List Ping: 'minecraft/slp.md'
